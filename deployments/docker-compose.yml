services:
  consul:
    image: hashicorp/consul:1.18
    container_name: consul
    ports:
      - "8500:8500"
    volumes:
      - ./consul/config.json:/consul/config/config.json
    command: consul agent -dev -client=0.0.0.0 -config-file=/consul/config/config.json
    networks:
      - app-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - app-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - app-network

  postgres-auth:
    image: postgres:15-alpine
    container_name: postgres-auth
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: authdb
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: autopresale
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  api-gateway:
    build:
      context: ../api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      CONSUL_ADDRESS: consul:8500
      JWT_SECRET: "your-secret-key-change-in-production"
      AUTH_SERVICE: "auth-service"
    depends_on:
      - consul
    volumes:
      - ../api-gateway/config.yaml:/app/config.yaml
    networks:
      - app-network

  mock-service:
    build:
      context: ../mock-service
      dockerfile: Dockerfile
    container_name: mock-service
    ports:
      - "8081:8081"
    environment:
      PORT: "8081"
      CONSUL_ADDRESS: consul:8500
    depends_on:
      - consul
    networks:
      - app-network

  auth-service:
    build:
      context: ../AuthService/AuthService
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "5158:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres-auth;Port=5432;Database=authdb;Username=postgres;Password=1234
      - ASPNETCORE_ENVIRONMENT=Development
      - Jwt__Issuer=AuthService
      - Jwt__Audience=ApiClients
      - Jwt__AccessTokenLifetimeMinutes=30
      - Jwt__RefreshTokenLifetimeDays=7
      - Jwt__
      - Jwt__
    depends_on:
      postgres-auth:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  postgres_auth_data:

