version: '3.8'

services:
  presentation-builder-service:
    build: .
    container_name: presentation-builder-service
    ports:
      - "8005:8005"
    environment:
      - SERVICE_NAME=presentation-builder-service
      - SERVICE_PORT=8005
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=presentation_builder
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET_NAME=presentations
      - MINIO_USE_SSL=false
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - JWT_SECRET=your-secret-key-change-in-production
      - LOG_LEVEL=INFO
      # Master Template Configuration
      # Оставьте пустым для использования пустой презентации
      # Укажите путь к шаблону в MinIO: templates/master/default.pptx
      - MASTER_TEMPLATE_URL=
    depends_on:
      - postgres
      - minio
      - consul
    networks:
      - microservices

  postgres:
    image: postgres:15-alpine
    container_name: presentation-builder-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=presentation_builder
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - microservices

  minio:
    image: minio/minio:latest
    container_name: presentation-builder-minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - microservices

  consul:
    image: consul:latest
    container_name: presentation-builder-consul
    ports:
      - "8500:8500"
    command: agent -server -ui -bootstrap-expect=1 -client=0.0.0.0
    networks:
      - microservices

volumes:
  postgres_data:
  minio_data:

networks:
  microservices:
    driver: bridge
