server:
  port: 8005
  host: "0.0.0.0"

database:
  host: "postgres"
  port: 5432
  user: "postgres"
  password: "postgres"
  dbname: "presentation_builder"
  sslmode: "disable"

minio:
  endpoint: "minio:9000"
  access_key: "minioadmin"
  secret_key: "minioadmin"
  bucket_name: "presentations"
  use_ssl: false

consul:
  address: "consul:8500"
  datacenter: "dc1"
  service_name: "presentation-builder-service"
  service_id: "presentation-builder-service-1"
  health_check_interval: "10s"

jwt:
  secret: "your-secret-key-change-in-production"
  issuer: "auth-service"
  audience: "api-gateway"

services:
  template_service: "template-service"
  project_service: "project-service"

logging:
  level: "info"
  format: "json"
